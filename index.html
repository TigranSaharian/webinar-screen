<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="live webinars and communication">
    <meta name="theme-color" content="#222F3E">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" href="assets/favicon_io/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="shortcut icon" href="assets/favicon_io/favicon-16x16.png" type="image/x-icon">
    <title>Mindalay</title>

    <!-- library -->
    <link rel="stylesheet" href="styles/css/rich-text.min.css">

    <!-- mindalay-styles -->
    <link rel="stylesheet" href="styles/css/main-styles.css">
    <link rel="stylesheet" href="styles/css/video.css">
    <link rel="stylesheet" href="styles/css/preloader.css">
    <link rel="stylesheet" href="styles/css/popup-menu.css">
    <link rel="stylesheet" href="styles/css/modal-window.css">
    <link rel="stylesheet" href="styles/css/footer.css">
    <link rel="stylesheet" href="styles/css/alert.css">
    <link rel="stylesheet" href="styles/css/button.css">
    <link rel="stylesheet" href="styles/css/board.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="alert" class="alert-wrapper"></div>
    <div id="mindalay--modal" class="mindalay--modal"></div>
    <div id="preloader"></div>
    <div id="full-size-img" class="mindalay--full-size-image d-none"></div>
    <div id="board-folded-buttons" class="board-folded-buttons-group"></div>
    <section>
        <div class="mindalay--video-stream-wrapper">
            <div class="mindalay--video-wrapper">
                <div id="users-video-container" class="mindaly--video-grid-row mindalay--video-grid-count">
                    <div id="screen-share-local-container" class="screen-share-local-container d-none mindalay--screen-share"></div>
                    
                </div>
            </div>
        </div>
    </section>
    <div id="users-video-container"></div>
    <div id="widget-container" class="widget-container"></div>
    <div id="screen-share-local-container" class="screen-share-local-container mindalay--screen-share"></div>
    <section class="mindalay--board-container" id="main-content">

    </section>
    <!-- <div id="mindalay-screen-share-container" class="my-screen-container none"></div> -->
    <footer class="mindalay--footer">
        <div class="mindalay--footer-container">
            <div class="mindalay--btn-group">
                <div id="mindalay-footer-left-btn-group" class="mindalay--btn-wrapper mindalay--btn-start">
                    <!-- <div class="flags-dropdown">
                        <button class="flags-button" type="button"><img src="assets/flags/armenia.svg" alt=""></button>
                        <div class="flags-dropdown-menu">
                          <a class="flags-dropdown-item" href="#"><img src="assets/flags/armenia.svg" alt=""></a>
                          <a class="flags-dropdown-item" href="#"><img src="assets/flags/united-states.svg" alt=""></a>
                          <a class="flags-dropdown-item" href="#"><img src="assets/flags/japan.svg" alt=""></a>
                        </div>
                    </div> -->
                </div>
                <div id="mindalay-footer-center-btn-group" class="mindalay--btn-wrapper mindalay--btn-center"></div>
                <div id="mindalay-footer-rigth-btn-group" class="mindalay--btn-wrapper mindalay--btn-end"></div>
            </div>
        </div>
    </footer>
    <div id="mindalay--footer-popup" class="mindalay--popup mindalay--more-options"></div>
    <div id="right-menu-container">
        <div id="mindalay--right-chat-menu" class="mindalay--right-menu" data-toggle="mindalay-chat"></div>
        <div id="mindalay--right-menu" class="mindalay--right-menu"></div>
    </div>

    <div id="mindalay--modal-backdrop" class=""></div>
    <!-- <script defer src="js/index.js"></script> -->
    
    <!-- outsource js libraryes -->
    <script defer src="https://vs.webinarsystems.ru/socket.io/socket.io.min.js"></script>
    
    
    <!-- local js libraries -->
    <script src="js/rich-text/rich-text.js"></script>
    <script defer src="js/RTCMultiConnection/dev/getHTMLMediaElement.js"></script>
    <script defer src="js/RTCMultiConnection/rtc/rtcMulticonnection.js"></script>
    <script defer src="js/jquery/jquery-v3.6.0.js"></script>
    <script defer src="js/signalR/signalr.min.js"></script>
    <script defer src="js/moment.min.js"></script>
    
    <!-- API -->
    <script defer src="js/api-service.js"></script>

    <!-- configs -->
    <script defer src="js/config/main-keys.js"></script>
    <script defer src="js/config/translations-key-value.js"></script>
    <script defer src="js/config/constant-elements.js"></script>
    <script defer src="js/config/elements-constants.js"></script>
    <script defer src="js/config/config.js"></script>

    <script defer src="js/HtmlElements-component.js?v=1.0.1"></script>
    <script defer src="js/preloader-component.js"></script>
    <script defer src="js/functions.js?v=1.0.2"></script>
    <script defer src="js/popup-componet.js?v=1.0.1"></script>
    <script defer src="js/chat.js?v=1.0.1"></script>
    <script defer src="js/right-menu-component.js?v=1.0.2"></script>
    <script defer src="js/board-component.js"></script>
    <script defer src="js/alert-component.js?v=1.0.1"></script>
    <script defer src="js/main.js?v=1.0.2"></script>
    
    <!-- webRTC -->
    <script defer src="node_modules/canvas-designer/dev/webrtc-handler.js"></script>
    <script defer src="node_modules/canvas-designer/canvas-designer-widget.js"></script>

    <script defer src="js/RTCMultiConnection/rtc-functions.js"></script>
    <script defer src="js/RTCMultiConnection/rtc-connection.js"></script>
    <script defer src="js/RTCMultiConnection/rtc-screen-share.js"></script>
    <script defer src="js/RTCMultiConnection/rtc-video-component.js"></script>


    <!-- SignalR -->
    <script defer src="js/signalR/signalr-invoke.js"></script>
    <script defer src="js/signalR/signalr-connection.js"></script>

        <video src="assets/videos/test-video.mp4" class="audio-on"></video>

</body>

</html>
